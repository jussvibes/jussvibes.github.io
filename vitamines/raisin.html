<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <title>Raisin - Vitamines</title>
  </head>

  <body style="background-color: #262626;">
    <video
      id="video"
      autoplay
      src="./vitamines-raisin.mp4"
      type="video/mp4"
      class="media-document mac video"
      loop
      style="
        margin: auto;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      "
    >
    </video>

    <div style="
      align-items: center;
      display: flex;
      flex: 1;
      height: 100vh;
      justify-content: center
    ">
      <div
        onclick="onPlayClicked()"
        id="playButton"
        style="
          align-items: center;
          border-radius: 500px;
          border: 6px solid rgba(255, 255, 255, 0.5);
          display: flex;
          height: 43px;
          justify-content: center;
          margin: auto;
          width: 44px;
          z-index: 1000;
      ">
        <div style="
          border: 15px solid transparent;
          border-left-color: rgba(255, 255, 255, 0.5);
          height: 0;
          margin-left: 17px;
          margin-top: 6px;
          width: 0;
        ">
        </div>
      </div>
    </div>

    <script>
      var myVideo = document.getElementById("video");

      myVideo.onpause = function() {
        document.getElementById("playButton").style.display='inline-block';
      };

      myVideo.onplay = function() {
        document.getElementById("playButton").style.display='none';
      };

      function onPlayClicked() {
        if (myVideo.paused)
          myVideo.play();
      }
    </script>
  </body>
</html>
