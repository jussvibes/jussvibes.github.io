<!DOCTYPE html>
 <html>
   <head>
     <!--Import Google Icon Font-->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <!--Import materialize.css-->
     <link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>
     <link type="text/css" rel="stylesheet" href="../css/hophophopcss.css"  media="screen,projection"/>

     <!--Let browser know website is optimized for mobile-->
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   </head>

   <body>
     <nav class="transparent">
       <div class="nav-wrapper">

           <li><a href="./index.html" id="back-button-link"><img class="retour" id="back-button" src="../assets/img/retour.png" /></a></li>
         </ul>

         <!-- N'oublie pas les ../ devant l'adresse vu que tu es dans un dossier ! -->
         <a href="../index.html" class="brand-logo center">
           <img id="LOGO" height="50" src="../assets/img/LOGOVERT.png"/>
         </a>
       </div>
     </nav>

     <div class="container project">
       <div class="row">
         <span class="col s12 title">HOP HOP HOP</span>
       </div>

       <div class="row">
         <div class="col offset-l2 l8 m12 s12">
           <div class="illus">
             <div class="row">
               <span class="col s6 m3 illu-container">

               <span class="col s12 m12">
                 <img class="col illu s12 materialboxed" id="illu5" src="../assets/imghophophop/img5.png" alt="" />
               </span>
             </div>
           </div>
         </div>
       </div>
     </div>

     <!--Import jQuery before materialize.js-->
     <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
     <script type="text/javascript" src="../js/materialize.min.js"></script>
     <script>
       $(document).ready(function(){
         $('.materialboxed').materialbox();

 </html>
